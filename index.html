<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css6</title>
    <style>
        .box {
            width: 100%;
            height: 150px;
            margin: 20px;
        }

        .color1 {
            background-color: greenyellow;
        }

        .color2 {
            background-color: #cccccc;
        }

        .color3 {
            background-color: rgb(248, 9, 176);
        }

        .color4 {
            background-color: rgba(248, 9, 176, 0.5);
        }

        .color5 {
            background-color: hsl(59, 95%, 49%);
        }
    </style>
</head>

<body>

    <div class="box color1"></div>
    <div class="box color2"></div>
    <div class="box color3"></div>
    <div class="box color4"></div>
    <div class="box color5"></div>

</body>

</html>
